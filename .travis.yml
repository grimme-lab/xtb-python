language: python

addons:
   apt:
      packages:
         - libblas-dev
         - liblapack-dev
         - gfortran-7
         - gfortran-8
         - python-pip
   homebrew:
      packages:
         - gcc@8

matrix:
  include:

    - os: osx
      osx_image: xcode11.5
      language: generic
      env: CC=clang FC=gfortran-8 OMP=false

    - os: osx
      osx_image: xcode11.5
      language: generic
      env: CC=gcc-8 FC=gfortran-8 OMP=true

    - os: linux
      dist: bionic
      python: 3.6
      env: CC=gcc-7 FC=gfortran-7 OMP=true

    - os: linux
      dist: bionic
      python: 3.8
      env: CC=gcc-8 FC=gfortran-8 OMP=true


before_install:
   - uname -a
   - df -h
   - ulimit -a
   - python3 -V

install:
   - pip3 install -U meson==0.53.2 ninja pytest pytest-cov codecov
   - if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi
   - meson setup build --prefix=$PWD --libdir=xtb -Dla_backend=netlib -Dopenmp=$OMP
   - ninja -C build install
   - pip3 install -e .

script:
   - OMP_NUM_THREADS=2,1 pytest -v --cov=xtb --pyargs xtb

after_success:
   - codecov
